<html>

<head>

<title>Modal Window</title>

</head>

<body onload="FillTextFromArgs()">



<p>I am a Modal Window and will return

   the input of the following text box.</p>

<select id="selInput"></select>

<BR/>	

<input type="text" id="txtInput1"/>

<input type="text" id="txtInput2"/>



<button onClick="MyFunc()">Click Button to close</button>

</body>

</html>
